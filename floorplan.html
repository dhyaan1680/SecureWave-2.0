<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Floorplan Demo — SecureWave</title><link rel='stylesheet' href='css/style.css'></head><body>
<header class="site-header"><div class="container header-inner"><div class="brand"><img src="assets/logo.png" alt="logo" class="logo"/><span class="brand-text">SecureWave</span></div><nav class="nav"><a href="index.html">Home</a><a href="features.html">Features</a><a href="floorplan.html">Floorplan</a><a href="docs.html">Docs</a><a href="contact.html">Contact</a></nav></div></header>

<main class="container content">
  <h1>Interactive Floorplan</h1>
  <p class="muted">Upload a floor image, add sensors, drag them, simulate alarms, or connect to the local mock server (localhost:5000) for live events.</p>

  <div class="floor-controls glass">
    <input id="file" type="file" accept="image/*">
    <button id="addPin" class="btn">Add Pin</button>
    <button id="export" class="btn outline">Export JSON</button>
    <button id="importBtn" class="btn outline">Import JSON</button>
    <button id="connectMock" class="btn ghost">Connect Local Mock</button>
    <span id="status" class="muted">Not connected</span>
  </div>

  <div id="floorwrap" class="floorwrap glass">
    <div id="floor" class="floor"></div>
    <div id="pinLayer" class="pin-layer"></div>
  </div>

  <h3>Sensors</h3>
  <div id="sensorList" class="grid"></div>
</main>

<footer class="site-footer"><div class="container"><div>© SecureWave</div><div class="muted">Local demo</div></div></footer>
<script src="js/floor.js"></script>
</body></html>
